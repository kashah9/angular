<div class="container">
<form name="myForm" [formGroup] = "testForm" (ngSubmit)="addPost(testForm.value)">
    <div class="form-group">
            <!-- <label for="firstName">First Name: </label>
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> -->
            <input type="text" class="form-control" formControlName = "firstName">
            <!-- <div class="alert" *ngIf = "!testForm.controls['firstName'].valid && testForm.controls['firstName'].touched"> This is required</div> -->
            <small [hidden] = "testForm.controls['firstName'].valid && testForm.controls['firstName'].touched" class="text-danger">Name is required</small>
    </div>
    <div class="form-group">
            <!-- <label for="Password" class="col-md-2">Password: </label>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> -->
            <input type="textarea" class="form-control" formControlName = "description">
            <!-- <small [hidden] = "myForm.controls.password.valid || !submitted" class="text-danger">Password is required</small> -->
    </div>
    <button type="button" class="btn btn-default" [disabled] = "!testForm.valid">Submit Form</button>
    
</form>
<p style="margin-top: 10px;">Form Value: {{ testForm.value | json }}</p>
</div>
